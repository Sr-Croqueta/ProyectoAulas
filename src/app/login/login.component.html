<div class="main">  	
  <input type="checkbox" id="chk" aria-hidden="true">

    <div class="login" >
      <form class="form" (ngSubmit)="login()">
        <label for="chk" aria-hidden="true">Log in</label>
        <input [(ngModel)]="email" class="input" type="email" name="email" placeholder="Email" required="">
        <input [(ngModel)]="password" class="input" type="password" name="pswd" placeholder="Password" required="">
        <button type="submit">Log in</button>
      </form>
    </div>

    <div class="register">
      <form class="form"  (ngSubmit)="onSubmit()">
        <label for="chk" aria-hidden="true">Register</label>
        <input [(ngModel)]="name" class="input" type="text" name="txt" placeholder="Username" required="">
        <input [(ngModel)]="email" class="input" type="email" name="email" placeholder="Email" required="">
        <input [(ngModel)]="password" class="input" type="password" name="pswd" placeholder="Password" required="">
        <button  type="submit" >Register</button>
      </form>
    </div>
</div>
